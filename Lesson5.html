<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/custom.css">
    <script src="bootstrap/js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<h3 class="text-center">CONTACT US</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for=""><b>SURNAME :</b></label>
                <input type="text" name="sname" class="form-control" placeholder="*YOUR SURNAME" required>
                <label for=""><b>OTHER NAMES :</b></label>
                <input type="text" name="onames" class="form-control" placeholder="*YOUR OTHERNAMES" required>
                <label for=""><b>EMAIL :</b></label>
                <input type="email" name="email" class="form-control" placeholder="*YOUR EMAIL" required>
                <label for=""><b>TELEPHONE NO. :</b></label>
                <input type="tel" name="telno." class="form-control" placeholder="*YOUR TELEOHONE NO." required>
                <label for=""><b>COMMENTS :</b></label>
                <textarea name="COMMENTS" id="" cols="30" rows="10" placeholder="YOUR COMMENTS" class="form-control"></textarea>
                <hr>
                <div class="buttons">
                    <button class="btn btn-success" type="submit">SEND</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="images/image1.jpg" alt="contact picture" width="100%" height="300">
            <hr>
            <h4>INCEPTOR INNOVATION CENTRE</h4>
            <h4>KENYA HOUSE COMPLEX, 2 <sup>ND</sup> FLOOR </h4>
            <h4>P.O BOX 00620-7654,NAIROBI KENYA</h4>
            <h4>admin@inceptor.co.ke</h4>
            <h4>www.Inceptor.co.ke</h4>


        </div>
    </div>
</div>
</body>
</html>
